<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="gestion.css">  
  <!--font awsome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <title>Gestion budget</title>


    
    
</head>

<body>
    
    <div class = "container">
        <div class = "budget__numbers">
        <!--<img src="foret.jpg" class="bkg">-->
        <div class="number" id="earned">
            <small>Budget</small>
            <div class="amount__container">
                <span id="amount__earned"></span> 
                <p id="earned__symbol">CFA</p>
            </div>
        </div>    


            <div class="number" id="available">
                <small>Solde</small>
                <div class="amount__container">
                    <span id="amount__available"> </span>
                    <p id="available__symbol">CFA</p>
                </div>
            </div>
        
        <div class="number" id="spent">
            <small>Depenses</small>
            <div class="amount__container">
                <span id="amount__spent"></span>
                <p id="spent__symbol">CFA </p>
            </div>
        </div>
    </div>
        <div class="input__area">
            <input type="text"  id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="montant">
        </div> <br><br>  
        
        <div class="buttons__area">
            <button id="add__income">Ajouter revenu</button>
            <button id="add__expense">Ajouter depense</button>
        </div>

        <div class="items__container">
            <div id="income__container" class="container">
                <h2>Revenus</h2>

          <div class="item income">
                 
                       <h4>Objets vendus</h4>
                    <div class="item__income">
                       
                        <p class="symbol">$</p>
                        <span class="income__amount">200</span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>

             <div id="expenses__container" class="container">
                <h2>Depenses</h2>

               <div class="item expense">
                   
                      <div class="item__expense">
                        <h4>Objets achetes</h4>
                        <p class="symbol">Fcfa</p>
                        <span class="expense__amount">200</span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div>
            </div>     
      
        </div>
      
    </div>
</body>

</html>
